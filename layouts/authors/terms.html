{{ define "main" }}
<div>
  <div class="folders__folder">
    <div class="folders__folder__container">
      <div class="folders__folder__header">
        <h2 class="folder__title">Authors</h2>
      </div>
      <ul class="folder__sheets">
        <li class="sheet">
          <article>
            <div class="sheet__response">
              {{ .Content }}
              <hr />
              <ul>
                {{ range .Pages }}
                  <li><a href="{{ .Permalink }}">{{ .Params.name }}</a></li>
                {{ end }}
              </ul>
            </div>
          </article>
        </li>
      </ul>
    </div>
  </div>
</div>
{{ end }}
