{{ define "main" }}

  <h1>{{ .Params.name }}</h1>
  <img src="{{ .Params.photo }}" alt="" />

  <h2>Bio</h2>
  {{ .Content }}

  <h2>Articles</h2>
  <ul>
    {{ $folders := slice }}

    {{ range .Pages }}
      {{ $folders = $folders | append .CurrentSection }}
    {{ end }}

    {{ range uniq $folders }}
      {{ partial "folder" . }}
    {{ end }}
  </ul>

{{ end }}
